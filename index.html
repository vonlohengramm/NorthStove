<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.js"></script>
    <script src="js/Const.js"></script>
    <script src="js/PrefaceScene.js"></script>
    <script src="js/MenuScene.js"></script>
    <script src="js/PaintScene.js"></script>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        scale: {
            mode: Phaser.Scale.RESIZE,
            width: SCENE_WIDTH * GENERAL_SCALE,
            height: SCENE_HEIGHT * GENERAL_SCALE,
        },
        scene: [preface, menu, paint],
        //  Open the Dev Tools
        //  The version of your game appears after the title in the banner
        title: 'Painter',
        version: '0.1'
    };

    var game = new Phaser.Game(config);
</script>

</body>
